    <script>

        // OPPOSITE NUMBER

        //   DESCRIPTION:
        //  Very simple, given an integer or a floating-point number, find its opposite.

        // first version:
        function opposite(num) {
            if (num > 0 || num < 0 || num === 0) {
                return num * (-1);
            }
        }

        console.log(opposite(0));  // -0
        console.log(opposite(-5)); // 5
        console.log(opposite(10)); // -10

        // second version:
        function opposite2(number) {
            return number * (-1);
        }

        // third version
        function opposite3(number) {
            return (-number);
        }

    </script>
