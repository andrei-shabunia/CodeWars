<!DOCTYPE html>

    <title>6kyu_kata_07</title>
    <script>
        // REPLACE WITH ALPHABET POSITION

        // DESCRIPTION:
        /* Welcome.
           In this kata you are required to, given a string, replace every letter with its position in the alphabet.
           If anything in the text isn't a letter, ignore it and don't return it.
           "a" = 1, "b" = 2, etc.
           Example:
                   alphabetPosition("The sunset sets at twelve o' clock.")
                   Should return "20 8 5 19 21 14 19 5 20 19 5 20 19 1 20 20 23 5 12 22 5 15 3 12 15 3 11" ( as a string )                      */

        // first edition:
        function alphabet(words) {
            words = words.toLowerCase();
            let result = "";
            let alphabets = {
                a: "1 ",
                b: "2 ",
                c: "3 ",
                d: "4 ",
                e: "5 ",
                f: "6 ",
                g: "7 ",
                h: "8 ",
                i: "9 ",
                j: "10 ",
                k: "11 ",
                l: "12 ",
                m: "13 ",
                n: "14 ",
                o: "15 ",
                p: "16 ",
                q: "17 ",
                r: "18 ",
                s: "19 ",
                t: "20 ",
                u: "21 ",
                v: "22 ",
                w: "23 ",
                x: "24 ",
                y: "25 ",
                z: "26 ",
            };
            for (let i = 0; i < words.length; i++) {
                for (const letter in alphabets) {
                    if (words.charAt(i) === letter) {
                        result += alphabets[letter];
                    }
                }
            }
            return result;
        }

        let abc = "The sunset sets at twelve o' clock.";
        console.log(alphabet(abc));


        // second version
        const alphabetPosition = (text) => {
            if (typeof text !== "string") return "invalid input";
            text = text.toLowerCase();
            let result = "";
            let alphabets = {
                a: "1 ",
                b: "2 ",
                c: "3 ",
                d: "4 ",
                e: "5 ",
                f: "6 ",
                g: "7 ",
                h: "8 ",
                i: "9 ",
                j: "10 ",
                k: "11 ",
                l: "12 ",
                m: "13 ",
                n: "14 ",
                o: "15 ",
                p: "16 ",
                q: "17 ",
                r: "18 ",
                s: "19 ",
                t: "20 ",
                u: "21 ",
                v: "22 ",
                w: "23 ",
                x: "24 ",
                y: "25 ",
                z: "26 ",
            };
            for (let i = 0; i < text.length; ++i) {
                for (const letter in alphabets) {
                    if (text.charAt(i) === letter) {
                        result += alphabets[letter];
                    }
                }
            }
            return result.slice(0, result.length - 1);
        };
    </script>
