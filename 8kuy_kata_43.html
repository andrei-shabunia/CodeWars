        // CALCULATE AVERAGE

        // DESCRIPTION:
        /* Write a function which calculates the average of the numbers in a given list.
           Note: Empty arrays should return 0.                 */

        // first version:
        function findAverage(array) {
            let result = 0;
            for (let i = 0; i < array.length; i++) {
                result += array[i];
            }
            if (array.length === 0) {
                return 0;
            } else {
                return (result / array.length);
            }
        }
