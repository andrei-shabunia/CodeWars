    <title>8kuy_kata_20</title>
    <script>

        // REMOVE STRING SPACES

        // DESCRIPTION:
        // Simple, remove the spaces from the string, then return the resultant string.

        // first version:
        function noSpace(str) {
            return str.split(" ").join("");
        }

        let abc = "Hello world hello Incubator";
        console.log(noSpace(abc)); // HelloworldhelloIncubator


        // second version:
        function noSpace2(x) {
            return x.split(' ').join('')
        }
    </script>
