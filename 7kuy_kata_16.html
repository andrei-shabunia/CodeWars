    <script>
        // SUM OF TWO LOWEST POSITIVE INTEGERS

        // DESCRIPTION:
        /* Create a function that returns the sum of the two lowest positive numbers given an array of minimum 4 positive integers.
           No floats or non-positive integers will be passed.
           For example, when an array is passed like [19, 5, 42, 2, 77], the output should be 7.
           [10, 343445353, 3453445, 3453545353453] should return 3453455.       */

        // first edition:
        function sumTwoSmallestNumbers(num) {
            let posArr = [];
            num.sort(function (a, b) {
                return a - b;
            })
            for (let i = 0; i < num.length; i++) {
                if (num[i] > 0) {
                    posArr.push(num[i]);
                }
            }
            return posArr[0] + posArr[1];
        }

        let abc = [19, 5, 42, 2, 77]; // 7
        console.log(sumTwoSmallestNumbers(abc));


        // second edition:
        function sumTwoSmallestNumbers2(numbers) {
            numbers = numbers.sort(function (a, b) {
                return a - b;
            });
            return numbers[0] + numbers[1];
        }

        // third edition:
        function sumTwoSmallestNumbers3(numbers) {
            let [a, b] = numbers.sort((a, b) => a - b)
            return a + b
        }

        // fourth edition:
        function sumTwoSmallestNumbers4(numbers) {
            numbers.sort((a, b) => a - b);
            return numbers[0] + numbers[1];
        }

        // fifth edition:
        function sumTwoSmallestNumbers5(numbers) {
            let min = Number.MAX_SAFE_INTEGER;
            let secondMin = Number.MAX_SAFE_INTEGER;

            let n;
            for (i = 0; i < numbers.length; i++) {
                n = numbers[i];
                if (n < min) {
                    secondMin = min;
                    min = n;
                } else if (n < secondMin) {
                    secondMin = n;
                }
            }
            return min + secondMin;
        }

    </script>
