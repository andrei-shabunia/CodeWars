    <script>

        // CAT YEARS, DOG YEARS

        // DESCRIPTION:
        /* I have a cat and a dog.
           I got them at the same time as kitten/puppy. That was humanYears years ago.
           Return their respective ages now as [humanYears,catYears,dogYears]

           NOTES:
                 humanYears >= 1
                 humanYears are whole numbers only
                 Cat Years:
                          15 cat years for first year
                          +9 cat years for second year
                          +4 cat years for each year after that
                 Dog Years:
                          15 dog years for first year
                          +9 dog years for second year
                          +5 dog years for each year after that
                                                                     */


        // first version:
        function humanYearsCatYearsDogYears(hYears) {
            if (hYears === 1) {
                return [1, 15, 15];
            } else if (hYears === 2) {
                return [2, 24, 24];
            } else if (hYears >= 3) {
                return [hYears, (hYears - 2) * 4 + 24, (hYears - 2) * 5 + 24];
            }
        }

        console.log(humanYearsCatYearsDogYears(1));
        console.log(humanYearsCatYearsDogYears(2));
        console.log(humanYearsCatYearsDogYears(10));


        // second version:
        const humanYearsCatYearsDogYears2 = (humanYears) => {
            let catYears = 0;
            let dogYears = 0;

            for (let i = 1; i <= humanYears; i++) {
                if (i === 1) {
                    catYears += 15;
                    dogYears += 15;
                } else if (i === 2) {
                    catYears += 9;
                    dogYears += 9;
                } else {
                    catYears += 4;
                    dogYears += 5;
                }
            }
            return [humanYears, catYears, dogYears];
        }


        // third version:
        function humanYearsCatYearsDogYears3(humanYears) {
            switch (humanYears) {
                case 1:
                    return [1, 15, 15]
                case 2:
                    return [2, 24, 24];
                default:
                    return [humanYears, (humanYears - 2) * 4 + 24, (humanYears - 2) * 5 + 24];
            }

        }


        // fourth version:
        const humanYearsCatYearsDogYears4 = humanYears => [
            humanYears,
            (humanYears - 1 ? 16 : 11) + 4 * humanYears,
            (humanYears - 1 ? 14 : 10) + 5 * humanYears,
        ];
    </script>
