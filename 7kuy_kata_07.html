    <script>

        // GET THE MIDDLE CHARACTER

        //   DESCRIPTION:
        /* You are going to be given a word. Your job is to return the middle character of the word.
           If the word's length is odd, return the middle character.
           If the word's length is even, return the middle 2 characters.
           #Examples:
                      Kata.getMiddle("test") should return "es"
                      Kata.getMiddle("testing") should return "t"
                      Kata.getMiddle("middle") should return "dd"
                      Kata.getMiddle("A") should return "A"
           #Input:
                   A word (string) of length 0 < str < 1000 (In javascript you may get slightly more than 1000 in some test cases due to an error in the test cases). You do not need to test for this. This is only here to tell you that you do not need to worry about your solution timing out.
           #Output:
                   The middle character(s) of the word represented as a string.       */

        // first version:
        function getMiddle(str) {
            let index = Math.floor(str.length / 2);
            if (str.length % 2 === 0 && index > 0) {
                return str[index - 1] + str[index];
            } else {
                return str[index];
            }
        }

        console.log(getMiddle("a"));      // a
        console.log(getMiddle("st"));     // st
        console.log(getMiddle("volvo"));  // l
        console.log(getMiddle("google")); // og


        // second version:
        function getMiddle2(string) {
            let middleIndex = string.length / 2;
            if (string.length % 2 === 0) {
                return string.slice(middleIndex - 1, middleIndex + 1);
            } else {
                return string.charAt(middleIndex);
            }
        }


        // third version:
        function getMiddle3(s) {
            return s.substring(Math.ceil(s.length / 2) - 1, Math.floor(s.length / 2) + 1)
        }


        // fourth version:
        function getMiddle4(s) {
            return s.slice((s.length - 1) / 2, s.length / 2 + 1);
        }
    </script>
