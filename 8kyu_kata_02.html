    <script>
        // SUM OF POSITIVE

        // DESCRIPTION:
        // You get an array of numbers, return the sum of all of the positives ones.

        // Example [1,-4,7,12] => 1 + 7 + 12 = 20
        function positiveSum(arr) {
            let res = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    res += arr[i];
                }
            }
            return res;
        }
    </script>
