    <script>

        // FIND MAXIMUM AND MINIMUM VALUES OF A LIST

        // DESCRIPTION:
        /* Your task is to make two functions ( max and min, or maximum and minimum, etc., depending on the language )
           that receive a list of integers as input, and return the largest and lowest number in that list, respectively.
           Examples (Input -> Output):
                                       * [4,6,2,1,9,63,-134,566]         -> max = 566, min = -134
                                       * [-52, 56, 30, 29, -54, 0, -110] -> min = -110, max = 56
                                       * [42, 54, 65, 87, 0]             -> min = 0, max = 87
                                       * [5]                             -> min = 5, max = 5           */

        // first version:
        function maxNumber(num) {
            let max = num[0];
            for (let i = 0; i < num.length; i++) {
                if (num[i] > max) {
                    max = num[i];
                }
            }
            return max;
        }

        function minNumber(num) {
            let min = num[0];
            for (let i = 0; i < num.length; i++) {
                if (num[i] < min) {
                    min = num[i];
                }
            }
            return min;
        }

        abc = [-52, 56, 30, 29, -54, 0, -110];
        console.log(maxNumber(abc)); // 56
        console.log(minNumber(abc)); // -110

        // second version
        const min2 = (list) => Math.min(...list);
        const max2 = (list) => Math.max(...list);

        // third version
        var min3 = function (list) {
            list.sort((a, b) => (a - b));
            return list[0];
        }

        var max3 = function (list) {
            list.sort((a, b) => (b - a));
            return list[0];
        }

        // fourth version
        //with ES6
        var min = function (list) {
            return Math.min(...list);
        }
        //without
        var max = function (list) {
            return Math.max.apply(null, list);
        }
