    <title>8kuy_kata_85</title>
    <script>

        // THIRD ANGLE OF A TRIANGLE

        // DESCRIPTION:
        /* You are given two interior angles (in degrees) of a triangle.
           Write a function to return the 3rd.

           Note: only positive integers will be tested.              */


        // first version:
        function otherAngle(a, b) {
            return 180 - (a + b);
        }

        // second version:
        const otherAngle2 = (a, b) => 180 - a - b


        // third version:
        function otherAngle3(a, b) {
            if (a < 0 || b < 0) //ensure no negative angles
                return 0;
            if ((a + b) >= 180) //ensure 2 angles don't sum up to 180
                return 0;
            return 180 - a - b; //return missing angle
        }


        // fourth version:
        const otherAngle4 = (a, b) => 180 - (a + b);


    </script>
