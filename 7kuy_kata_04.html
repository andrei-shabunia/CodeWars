    <script>
        // HIGHEST AND LOWEST

        // DESCRIPTION:
        /* In this little assignment you are given a string of space separated numbers,
           and have to return the highest and lowest number.
           Examples:
                    highAndLow("1 2 3 4 5");  // return "5 1"
                    highAndLow("1 2 -3 4 5"); // return "5 -3"
                    highAndLow("1 9 3 4 -5"); // return "9 -5"
           Notes:
           All numbers are valid Int32, no need to validate them.
           There will always be at least one number in the input string.
           Output string must be two numbers separated by a single space, and highest number is first.   */


        // first version
        let randomNumbers = "8 3 -5 42 -1 0 0 -9 4 7 4 -4";

        function highAndLow(numbers) {
            let result = [];
            let arrNum = numbers.split(" ");
            let maxValue = arrNum[0];
            let minValue = arrNum[0];
            for (let i = 0; i < arrNum.length; i++) {
                if (Number(arrNum[i]) > maxValue) {
                    maxValue = arrNum[i];
                }
            }
            for (let i = 0; i < arrNum.length; i++) {
                if (Number(arrNum[i]) < minValue) {
                    minValue = arrNum[i];
                }
            }
            result.push(maxValue);
            result.push(minValue);
            return result.join(" ");
        }

        console.log(highAndLow(randomNumbers)); // 42 -9


        // second version
        function highAndLow2(numbers) {
            let numArray = numbers.split(" ");
            let max = Number(numArray[0]);
            let min = Number(numArray[0]);
            let num;
            for (let i = 1; i < numArray.length; i++) {
                num = Number(numArray[i]);
                if (num > max) max = num;
                if (num < min) min = num;
            }
            return max + " " + min;
        }

        console.log(highAndLow2(randomNumbers)); // 42 -9

    </script>
