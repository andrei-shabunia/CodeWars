<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7kyu_kata_02</title>
    <script>
        // DISEMVOWEL TROLLS

        // DESCRIPTION:
        /* Trolls are attacking your comment section!
           A common way to deal with this situation is to remove all of the vowels from the trolls' comments, neutralizing the threat.
           Your task is to write a function that takes a string and return a new string with all vowels removed.
           For example, the string "This website is for losers LOL!" would become "Ths wbst s fr lsrs LL!".
           Note: for this kata y isn't considered a vowel.  */

        // first version
        function disemvowel(str) {
            let consonants = [];
            for (let i = 0; i < str.length; i++) {
                if (str[i] !== "a" && str[i] !== "A" && str[i] !== "i" && str[i] !== "I" && str[i] !== "u" && str[i] !== "U" && str[i] !== "e" && str[i] !== "E" && str[i] !== "o" && str[i] !== "O" && str[i] !== "u" && str[i] !== "U") {
                    consonants.push(str[i]);
                }
            }
            return consonants.join("");
        }

        console.log(disemvowel("Mercedes is the most awesome car of the world"));


        // second version
        const vowels = 'aeiou';

        function disemvowel2(str) {
            return str
                .split('')
                .filter(letter => !vowels.includes(letter.toLowerCase()))
                .join('');
        }

        console.log(disemvowel2("Mercedes is the most awesome car of the world"));


        // third version
        const disemvowel3 = (str) => {
            const vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            let newStr = '';
            for (let i = 0; i <= str.length; i++) {
                let char = str.charAt(i);
                if (vowels.indexOf(char) === -1) {
                    newStr += char;
                }
            }
            return newStr;
        };

        console.log(disemvowel3("Mercedes is the most awesome car of the world"));


    </script>
